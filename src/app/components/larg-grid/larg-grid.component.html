<table class="playarea">
  <tr *ngFor="let row of row(9)">
    <td
      *ngFor="let cell of cells(row); let i = index"
      class="{{ cell === ' ' ? 'fill' : 'provided' }}"
      [ngClass]="setClass(row, i)"
      (click)="onClick(cell, row, i)"
    >
      <app-cell [number]="cell"></app-cell>
    </td>
  </tr>
</table>
<app-cell></app-cell>
